name:                flatfs
version:             0.1.0.0
github:              "githubuser/flatfs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

flags:
  repl:
    description: Repl Friendly (load Prelude)
    manual: true
    default: false

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/flatfs#readme>

dependencies:
- base >= 4.7 && < 5
ghc-options:
- -Wall
- -Wcompat
- -fwarn-tabs
- -fwarn-missing-import-lists
- -fwarn-implicit-prelude

when:
- condition: flag(repl)
  then: {}
  else:
    default-extensions:
    - NoImplicitPrelude

# extra-libraries:
# - util-linux

library:
  source-dirs: src
  dependencies:
  - binary
  - bytestring
  - containers
  - pureMD5
  - uuid
executables:
  flatfs:
    main:                Main.hs
    source-dirs:         fuse
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flatfs
    - HFuse
    - bytestring
  mkfs.flat:
    main:                Main.hs
    source-dirs:         mkfs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flatfs
    - bytestring
    - binary
    - containers
    - uuid

tests:
  flatfs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flatfs
